<!DOCTYPE html>
<html>
<head>
    <title>Dynamic form demo | Wingspan Forms</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">

    <link rel="stylesheet" type="text/css" href="https://kendo.cdn.telerik.com/2014.1.318/styles/kendo.common.min.css">
    <link rel="stylesheet" type="text/css" href="https://kendo.cdn.telerik.com/2014.1.318/styles/kendo.default.min.css">

    <link rel="stylesheet" type="text/css" href="/dist/styles/wingspan-forms.css">

    <style type="text/css">
        .App {
            display: table;
            padding: 10px;
        }
        .App > .AutoForm {
              display: table-cell;
              width: 50%;
              padding: 10px;
        }
        .App > pre {
              display: table-cell;
              vertical-align: top;
              padding: 10px;
        }
    </style>
</head>
<body class="sandbox">
<div id="root"></div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.22/require.min.js"></script>
<script type="text/javascript" src="require-shims.js"></script>
<script>
    (function(){
        'use strict';

        require(['jquery', 'underscore', 'Page'], function($, _, page) {
            $(document).ready(_.partial(page.entrypoint, document.getElementById('root')));
        });

    })();
</script>
</body>

</html>
